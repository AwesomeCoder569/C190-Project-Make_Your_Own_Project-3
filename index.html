<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #000000">
            <!--Camera-->
            <a-entity position="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--Sky-->
            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712"></a-sky>

            <!--Earth-->
            <a-entity
                position="0 0 0"
                rotation="0 0 0"
            >
                <a-sphere
                    position="0 1.5 10"
                    radius="2"
                    src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511"
                >
                    <!--Moon-->
                    <a-entity
                        position="0 0 0"
                        rotation="0 0 0"
                        animation="property: rotation; to: 0 360 0; easing: linear; loop: true; dur: 10000;"
                    >
                        <a-sphere color="white" position="0 0 3" radius="0.5"></a-sphere>
                    </a-entity>
                </a-sphere>
            </a-entity>
        </a-scene>
    </body>
</html>
